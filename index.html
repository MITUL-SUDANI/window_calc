<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Offline-capable Window Dimension Calculator for fabricators.">
    <meta name="theme-color" content="#1976d2">
    <title>Window Dimension Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/icon.png" type="image/png">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <img src="assets/icon.png" alt="App Icon" class="app-logo">
            <h1>Window Calc</h1>
            <button id="openConfigBtn" class="icon-btn" title="Customize Formulas" aria-label="Customize Formulas">
                &#9881;
            </button>
        </header>

        <main class="calculator-form">

            <!-- Row 1: Window Type + Subtype -->
            <div class="input-row">
                <div class="input-group half">
                    <label for="windowType">Type</label>
                    <select id="windowType" name="windowType">
                        <!-- Populated by script -->
                    </select>
                </div>
                <div class="input-group half" id="subtypeGroup" hidden>
                    <label for="windowSubtype">Subtype</label>
                    <select id="windowSubtype" name="windowSubtype">
                        <!-- Populated by script -->
                    </select>
                </div>
            </div>

            <!-- Row 2: Height + Length -->
            <div class="input-row">
                <div class="input-group half">
                    <label>Height</label>
                    <div class="measure-input">
                        <input type="number" id="heightUnit" placeholder="Unit" min="0" step="1">
                        <select id="heightSub" class="subunit-select"></select>
                    </div>
                </div>
                <div class="input-group half">
                    <label>Length</label>
                    <div class="measure-input">
                        <input type="number" id="lengthUnit" placeholder="Unit" min="0" step="1">
                        <select id="lengthSub" class="subunit-select"></select>
                    </div>
                </div>
            </div>

            <div class="error-message" id="errorMessage" hidden></div>

            <div class="button-row">
                <button id="calculateBtn" class="primary-btn">Calculate</button>
                <button id="clearBtn" class="danger-btn">Clear</button>
            </div>
        </main>

        <section id="results" class="results-section" hidden>
            <h2>Results</h2>
            <div id="resultsGrid" class="results-grid">
                <!-- Results generated here -->
            </div>
        </section>
    </div>

    <!-- Formula Config Modal -->
    <div id="configModal" class="modal" hidden>
        <div class="modal-content large-modal">
            <span id="closeConfigBtn" class="close">&times;</span>
            <h2>Customize Formulas</h2>

            <div class="config-header">
                <div class="input-group">
                    <label for="configType">Select Type to Edit</label>
                    <select id="configType"></select>
                </div>
            </div>

            <div class="table-container">
                <table id="formulaTable" class="formula-table">
                    <thead>
                        <tr>
                            <th>Subtype</th>
                            <th>Shutter Height<br><small>(uses Height)</small></th>
                            <th>Shutter Length<br><small>(uses Length)</small></th>
                            <th>Glass Height<br><small>(uses Height)</small></th>
                            <th>Glass Length<br><small>(uses Length)</small></th>
                        </tr>
                    </thead>
                    <tbody id="formulaTableBody">
                        <!-- Rows generated by script -->
                    </tbody>
                </table>
            </div>

            <div class="modal-actions">
                <button id="saveConfigBtn" class="primary-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker Registered', reg))
                .catch(err => console.error('Service Worker Registration Failed', err));
        }
    </script>
</body>

</html>
